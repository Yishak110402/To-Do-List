<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="add-item">

        </div>
        <div class="tasks">
            <ul id="tasklist">
            </ul>    
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
